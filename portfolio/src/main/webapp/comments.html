<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poiret+One&family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div id="content">
      <header>
        <h1>Rachel's Portfolio</h1>
      </header>
      <div id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="active" href="comments.html">Comments</a></li>
        </ul>
      </div>
      
      <br>
      <div id="comments-section">
          <h2>Comments:</h2>
          <div id="comments-container"></div>
          <br>
          <h2>Add comment below:</h2>
          <form action="/data" method="POST" id="new-comment-form" autocomplete="off">
            <p>Comment contents:</p>
            <label for="comment-author">Your name: </label>
            <input type="text" name="comment-author">
            <br>
            <label for="comment-text">Write your comment here:</label>
            <input type="text" name="comment-text">
            <br>
            <input type="submit">
          </form>
      </div>

    </div>
  </body>
</html>
