<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="loadPage()">
  <div id="content">
    <header>
      <h1>Rachel's Portfolio</h1>
    </header>
    <div id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a class="active" href="comments.html">Comments</a></li>
        <li><a href="nature-walks.html">Canberra Nature Walks</a></li>
      </ul>
    </div>
    <select onchange="getComments()" name="language-dropdown" id="language-dropdown">
      <option value="zh">Chinese</option>
      <option value="en" selected>English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
      <option value="la">Latin</option>
    </select>
    <br>
    <div id="comments-section">
      <h2>Comments:</h2>
      <label for="max-comments-fetched">Select the maximum number of comments to display:</label>
      <select name="max-comments-fetched" id="max-comments-fetched">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
      <button id="refresh-comments" onClick="getComments()">Refresh comments</button>
      <div id="comments-container"></div>
      <br>
      <h2>Add comment below:</h2>
      <form action="/data" method="POST" id="new-comment-form" autocomplete="off">
        <p>Comment contents:</p>
        <label for="comment-author">Your name: </label>
        <input type="text" name="comment-author">
        <br>
        <label for="comment-text">Write your comment here:</label>
        <input type="text" name="comment-text">
        <br>
        <input type="submit">
      </form>

      <button id="delete-comments-button" onClick="deleteComments()">Delete all comments data</button>
    </div>

  </div>
</body>

</html>
